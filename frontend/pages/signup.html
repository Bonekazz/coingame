<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Signup | HeavensNight Kajino</title>
</head>
<body class="flex flex-col items-center w-full h-full">
    <form id="login-form" class="border-2 border-black rounded-md px-5 pb-5 flex flex-col gap-5 mt-10">
        <h1>Login</h1>
        <div class="flex flex-col">
            <label for="username" class="text-sm text-black/30 bg-white absolute mt-[-12px] ml-1 px-3">username</label>
            <input id="username" required type="text" name="username" placeholder="" class="border p-3 rounded-md placeholder:text-sm">
        </div>
        <div class="flex flex-col">
            <label for="password" class="text-sm text-black/30 bg-white absolute mt-[-12px] ml-1 px-3">senha</label>
            <input id="password" required type="password" name="password" placeholder="" class="border p-3 rounded-md placeholder:text-sm">
        </div>
        <div class="flex flex-col">
            <input id="confirm-password" required type="password" name="confirm-password" placeholder="confirme a senha" class="border p-3 rounded-md placeholder:text-sm">
        </div>
        <button type="submit" class="animated-button border px-5 py-2 rounded-md">criar conta</button>
    </form>
</body>
</html>
